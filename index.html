<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapuFunds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Login Container -->
    <div id="login-container">
        <h1>CapuFunds Login</h1>
        <div class="card">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="username" required>
                <input type="email" id="login-email" placeholder="email (needed for login)" required>
                <input type="password" id="login-password" placeholder="password" required>
                <button type="submit" id="login-button">Log In</button>
                <p class="toggle-text">Don't have an account? <a href="#" id="toggle-signup">Sign up</a></p>
            </form>
        </div>
    </div>

    <!-- Main App Container (hidden by default) -->
    <div id="app-container" class="hidden">
        <div class="card">
            <div class="tabs">
                <button id="stats-tab" class="tab-button active">stats</button>
                <button id="leaderboard-tab" class="tab-button">leaderboard</button>
                <button id="logout-button" class="tab-button secondary">log out</button>
            </div>

            <div id="stats-view">
                <h2>full stats</h2>
                <div class="info-grid">
                    <div><p class="label">balance</p><div class="info-box" id="user-balance">...</div></div>
                    <div><p class="label">name</p><div class="info-box" id="user-name">...</div></div>
                </div>
                <h3>Redeem Balance Code</h3>
                <input type="text" id="redeem-code-input" placeholder="Redeem Code">
                <button id="redeem-code-button">redeem code</button>
                <p id="redeem-message"></p>
            </div>

            <div id="leaderboard-view" class="hidden">
                 <h2>leaderboard</h2>
                 <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <!-- 
      ===============================================================
      CRITICAL: SCRIPT TAGS MUST BE AT THE END OF THE BODY
      ===============================================================
    -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
